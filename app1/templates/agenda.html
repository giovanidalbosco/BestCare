{% extends 'base_telainicial.html' %}

{% block content3 %}
	<div class="search-div">
		<form method="GET" id="search-form">
			<input list="pessoas" name="search" id="search" placeholder="Selecione o residente">
			<datalist id="pessoas">
				<option value=" ">
				{% for residente in residentes %}
					<option value="{{residente.pessoa_nome}}">
				{% endfor %}
			</datalist>
			<input type="submit" value="Buscar">
			<i class="fas fa-search" id="search-btn"></i>
		</form>
	</div>
	<div>Residente: {{request.GET.search}}</div>
	{%if request.GET.search != null %}
	<div class="clearfix">
		<a class="btn btn-info right" href="/agenda/?{{ next_month }}&search={{dono.pessoa_nome}}"> Próximo Mês </a>
		<a class="btn btn-info right" href="/agenda/?{{ prev_month }}&search={{dono.pessoa_nome}}"> Mês Anterior </a>
		<a class="btn btn-info left" href="/event/new/{{dono.id}}"> Novo Evento </a>
	</div>
	<div>
		<table>
			{{ calendar }}
		</table>
	</div>
	{% endif %}
{% endblock content3 %}
