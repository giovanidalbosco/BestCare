{% extends 'base_telainicial.html' %}
{% load crispy_forms_tags %}

{% block title %}{{comorbidade.comorbidade_nome}}{% endblock %}

{% block content3 %}
<div class="offset-1 col-6 list-div" id="dashboard-done">
    <h1>Editando '{{comorbidade.comorbidade_nome}}'</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-outline-secondary mt-5" value="Salvar">
    </form>
</div>
{% endblock content3 %}
