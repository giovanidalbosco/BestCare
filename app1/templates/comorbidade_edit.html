{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{comorbidade.comorbidade_nome}}{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Editando '{{comorbidade.comorbidade_nome}}'</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-outline-secondary mt-5" value="Salvar">
    </form>
</div>
{% endblock %}
