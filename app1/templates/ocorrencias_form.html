{% extends 'base_telainicial.html' %}
{% load crispy_forms_tags %}

{% block content3 %}

    {% if ocorrencia.id != null %}
        <h4>Editar Ocorrência '{{ocorrencia.get_ocorrencia_nome_display}}'</h4>
    {% else %}
        <h4>Adicionar Ocorrência</h4>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <table class="form form-table">
            {{ form.as_table}}   
        </table>
        <input type="submit" class="btn btn-outline-info mx-auto d-block" value="Salvar">
    </form>
{% endblock content3 %}
