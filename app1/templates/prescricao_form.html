{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <h1>Editar Prescricao '{{prescricao.get_prescricao_pessoa_nome_display}}'</h1>
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table}}
        </table>
        
        <input type="submit" class="btn btn-outline-secondary mt-5" value="Salvar">
    </form>

{% endblock %}
