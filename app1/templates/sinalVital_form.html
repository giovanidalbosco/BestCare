{% extends 'base_telainicial.html' %}
{% load crispy_forms_tags %}

{% block content3 %}

    {% if sinalVital.id != null %}
        <h1>Editar Sinal Vital '{{sinalvital.get_sinalvital_pessoa_nome_display}}'</h1>
    {% else %}
        <h1>Adicionar Sinal Vital</h1>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <table class="form form-table">
            {{ form.as_table}}
        </table>
        <input type="submit" class="btn btn-outline-info right" value="Salvar">
    </form>

{% endblock content3 %}
